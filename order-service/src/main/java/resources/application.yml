spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/order-db
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8081

inventory:
  update:
    exception-message: "Inventory service unavailable or other failures detected."